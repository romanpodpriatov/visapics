events {
    worker_connections 4096;  # Higher for 8-core server
    use epoll;                # Linux optimization
    multi_accept on;          # Accept multiple connections
}

http {
    upstream visapics_app {
        server visapics:8000;
        keepalive 64;         # Higher keepalive for performance
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # WebSocket upgrade variables
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Optimized proxy buffers for high-performance server
    proxy_buffers 16 64k;
    proxy_buffer_size 128k;
    proxy_busy_buffers_size 128k;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Rate limiting - increased for powerful server
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;

    server {
        listen 80;
        server_name visapics.org www.visapics.org;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name visapics.org www.visapics.org;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

        # File upload size limit
        client_max_body_size 20M;

        # Static files
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Upload endpoint with rate limiting
        location /upload {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://visapics_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;  # 10 minutes for AI processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
        }

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://visapics_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Payment webhooks (no rate limiting for Stripe)
        location /webhook {
            proxy_pass http://visapics_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for SocketIO
        location /socket.io/ {
            proxy_pass http://visapics_app;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific settings
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_no_cache 1;
            proxy_cache off;
            
            # Extended timeouts for WebSocket
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
            
            # Prevent dropped connections
            proxy_socket_keepalive on;
        }

        # All other requests
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://visapics_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://visapics_app;
            access_log off;
        }
    }
}